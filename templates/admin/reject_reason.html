{% extends "admin/base_site.html" %} {% block content %}
<h2>Reject selected transactions</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }} {% for obj in transactions %}
  <input type="hidden" name="_selected_action" value="{{ obj.pk }}" />
  {% endfor %}
  <input type="hidden" name="action" value="reject_transactions_with_reason" />
  <input type="submit" name="apply" value="Reject Transactions" />
</form>
{% endblock %}
